<!DOCTYPE html>
<html lang="en" id="html" data-theme="default">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script defer src="index.js"></script>
</head>
<!-- <body id="html" data-theme="default"> -->
<body>
  <main>
    <header>
      <h1>calc</h1>
      <div class="theme">
        <p>theme</p>
        <div class="themeChanger">
          <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
          </ul>
          <label style="display: none;" for="themePosition"></label>
          <input type="range" name="themePosition" 
          onchange="switchTheme(value)" 
          min="1" step="1" max="3" id="custom-toggle" 
          class="toggle-default" value="1">  
        </div>
      </div>
    </header>
    <div class="screen">
      <!-- <p id="input"></p> -->
      <h1 id="output">0</h1>
    </div>
    <div class="keypad">
      <button onclick="enterInput(1)">1</button>
      <button onclick="enterInput(2)">2</button>
      <button onclick="enterInput(3)">3</button>
      <button onclick="enterInput(4)">4</button>
      <button onclick="enterInput(5)">5</button>
      <button onclick="enterInput(6)">6</button>
      <button onclick="enterInput(7)">7</button>
      <button onclick="enterInput(8)">8</button>
      <button onclick="enterInput(9)">9</button>
      <button onclick="enterInput('.')">.</button>
      <button onclick="enterInput(0)">0</button>
      <button onclick="enterInput('/')">/</button>
      <button onclick="enterInput('*')">x</button>
      <button onclick="enterInput('-')">-</button>
      <button onclick="enterInput('+')">+</button>
      <button onclick="deleteValue()" id="delete">del</button>
      <button onclick="clearDisplay()" id="reset">reset</button>
      <button onclick="solve()" id="equal">=</button>
    </div>
  </main>  
</body>
</html>
